<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - mAnkInd</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-black text-green-400">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-4xl font-bold">Leaderboard</h1>
        <p class="mt-4">Here are the top players in mAnkInd:</p>
        <table class="min-w-full mt-6 border border-green-800">
            <thead>
                <tr class="bg-green-800">
                    <th class="border border-green-600 px-4 py-2">Rank</th>
                    <th class="border border-green-600 px-4 py-2">Player</th>
                    <th class="border border-green-600 px-4 py-2">XP</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-green-900">
                    <td class="border border-green-600 px-4 py-2">1</td>
                    <td class="border border-green-600 px-4 py-2">Player1</td>
                    <td class="border border-green-600 px-4 py-2">1500</td>
                </tr>
                <tr class="bg-green-800">
                    <td class="border border-green-600 px-4 py-2">2</td>
                    <td class="border border-green-600 px-4 py-2">Player2</td>
                    <td class="border border-green-600 px-4 py-2">1200</td>
                </tr>
                <tr class="bg-green-900">
                    <td class="border border-green-600 px-4 py-2">3</td>
                    <td class="border border-green-600 px-4 py-2">Player3</td>
                    <td class="border border-green-600 px-4 py-2">1000</td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="text-blue-500 hover:underline mt-4 inline-block">Back to Game</a>
    </div>
</body>
</html>
